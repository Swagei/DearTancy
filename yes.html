<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Will You Be My Valentine?</title>
  <!-- Load canvas-confetti for confetti effects -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="page-yes">
  <!-- Full-screen canvas for confetti -->
  <canvas id="confetti-canvas"></canvas>
  <div class="container fade-in">
    <h2>Thank You, My Love!</h2>
    <p>
      Your yes has lit up my sky,<br>
      A promise of love that will never die.<br>
      Stay ready for part two of our endless song,<br>
      For with you is where my heart belongs.
    </p>
    <!-- Audio: Adorn by Miguel -->
    <audio id="adorn-audio" src="Adorn.mp3" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
